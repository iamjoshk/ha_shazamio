# Service definitions for ShazamIO integration

recognize:
  name: Recognize Track
  description: Recognize a track from audio file or data
  fields:
    audio_path:
      name: Audio Path
      description: Path to audio file
      example: "/config/audio/song.mp3"
      selector:
        text:
    audio_data:
      name: Audio Data
      description: Audio data as bytes (alternative to audio_path)
      selector:
        text:
    language:
      name: Language
      description: Language code for results
      default: "en-US"
      example: "en-US"
      selector:
        text:
    endpoint_country:
      name: Endpoint Country
      description: Country code for API endpoint
      default: "GB"
      example: "GB"
      selector:
        text:

artist_about:
  name: Artist About
  description: Get information about an artist
  fields:
    artist_id:
      name: Artist ID
      description: Shazam artist ID
      required: true
      example: 43328183
      selector:
        number:
          mode: box
    views:
      name: Views
      description: List of artist views to include (e.g., top-songs, full-albums)
      example: '["top-songs", "full-albums"]'
      selector:
        object:
    extend:
      name: Extend
      description: List of extended information to include (e.g., artistBio, origin)
      example: '["artistBio", "origin"]'
      selector:
        object:
    language:
      name: Language
      description: Language code for results
      default: "en-US"
      selector:
        text:
    endpoint_country:
      name: Endpoint Country
      description: Country code for API endpoint
      default: "GB"
      selector:
        text:

